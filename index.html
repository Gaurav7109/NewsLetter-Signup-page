<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Sign Up Page</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="https://w7.pngwing.com/pngs/661/753/png-transparent-logo-youtube-vimeo-youtube-text-logo-caps.png" alt="logo.png" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <label for="inputText" class="sr-only"></label>
      <input type="text" class="form-control first" placeholder="First Name" name="firstName" requried autofocus>

      <label for="inputText" class="sr-only"></label>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" requried>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control middle" placeholder="Email address" name="eMail" required >
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control last" placeholder="Password" name="password" required>
      
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>
</html>
